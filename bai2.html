<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab 2 - Bài 2</title>

  <!-- Bootstrap 5.3 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>

  <style>
    /* Tiny tweaks to feel like the screenshot */
    .box {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 18px;
      background: #fff;
    }
  </style>
</head>

<body class="bg-white">
  <div class="container my-4">

    <!-- Outer gray frame like screenshot -->
    <div class="border rounded p-4">

      <div class="row g-4">
        <!-- LEFT: Register -->
        <div class="col-lg-7">
          <h4 class="mb-3">Form Đăng Ký Thông Tin</h4>

          <div class="box">
            <form>
              <div class="mb-3">
                <label class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ và tên">
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
              </div>

              <div class="mb-3">
                <label class="form-label">Số Điện Thoại</label>
                <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
              </div>

              <div class="mb-3">
                <label class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
              </div>

              <div class="mb-3">
                <label class="form-label">Xác Nhận Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
              </div>

              <div class="mb-3">
                <label class="form-label me-3">Giới Tính:</label>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gioiTinh" id="nam" checked>
                  <label class="form-check-label" for="nam">Nam</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gioiTinh" id="nu">
                  <label class="form-check-label" for="nu">Nữ</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Ngôn Ngữ</label>
                <select class="form-select">
                  <option selected>Tiếng Việt</option>
                  <option>English</option>
                  <option>日本語</option>
                </select>
              </div>

              <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="dongY">
                <label class="form-check-label" for="dongY">
                  Tôi đồng ý với các điều khoản và điều kiện
                </label>
              </div>

              <button type="button" class="btn btn-primary">Đăng Ký</button>
            </form>
          </div>
        </div>

        <!-- RIGHT: Login -->
        <div class="col-lg-5">
          <h4 class="mb-3">Form Đăng nhập</h4>

          <div class="box">
            <form>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
              </div>

              <div class="mb-3">
                <label class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
              </div>

              <button type="button" class="btn btn-primary">Đăng Nhập</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 1 - Bảng Thành Phần Dinh Dưỡng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">

    <!-- Title -->
    <h3 class="text-center text-danger fw-bold mb-4">
      Bảng Thành Phần Dinh Dưỡng
    </h3>

    <!-- Table -->
    <table class="table table-bordered align-middle">
      <thead class="text-center">
        <tr class="table-warning">
          <th rowspan="2">Thành Phần</th>
          <th colspan="2">Giá Trị</th>
        </tr>
        <tr class="table-warning">
          <th>Khối Lượng</th>
          <th>% DV*</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Calories</td>
          <td>200 kcal</td>
          <td>20%</td>
        </tr>
        <tr>
          <td>Chất Béo</td>
          <td>9 g</td>
          <td>14%</td>
        </tr>
        <tr>
          <td>Chất Béo Bão Hòa</td>
          <td>4 g</td>
          <td>20%</td>
        </tr>
        <tr>
          <td>Chất Đạm</td>
          <td>8 g</td>
          <td>16%</td>
        </tr>
        <tr>
          <td>Chất Xơ</td>
          <td>5 g</td>
          <td>20%</td>
        </tr>
        <tr>
          <td>Đường</td>
          <td>12 g</td>
          <td>-</td>
        </tr>

        <!-- Vitamin section -->
        <tr>
          <td rowspan="2">Vitamin</td>
          <td>Vitamin C</td>
          <td>25%</td>
        </tr>
        <tr>
          <td>Vitamin D</td>
          <td>10%</td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
